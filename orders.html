		async function createOrderComponent(order) {
			return `
          <div class="accordion-item" id="order-${order.orderId}">
            <h2 class="accordion-header" id="orderHeading-${order.orderId}">
              <div class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#orderContent-${order.orderId}"
                      aria-expanded="true"
                      aria-controls="#orderContent-${order.orderId}">
                ${order.orderId}

								<span class="mx-2">
									${statusComponentMappings[order.orderStatus]}
								</span>

              </div>
            </h2>
						<div id="orderContent-${order.orderId}"
								class="accordion-collapse collapse show"
								aria-labelledby="orderHeading-${order.orderId}">
							<div class="toolkit-container mt-2 mx-2">
									<button onclick="categoryItemAction_addInnerCategoryNode(${order.orderId})"
													data-bs-toggle="modal"
													data-bs-target="#staticBackdrop">
										<i class="bi bi-plus-circle"></i>
									</button>
									<button onclick="categoryItemAction_edit(${order.orderId})"
													data-bs-toggle="modal"
													data-bs-target="#staticBackdrop">
										<i class="bi bi-pencil-square"></i>
									</button>
									<button onclick="categoryItemAction_remove(${order.orderId})"><i class="bi bi-trash3"></i></button>
							</div>
							<div class="accordion-body">
								<div class="mb-3 row">
									<label class="col-sm-3 col-form-label"><strong>Customer ID:</strong></label>
									<div class="col-sm-6">
										<input class="form-control" type="text" value="${order.customerId}" aria-label="readonly input example" readonly>
									</div>
								</div>
								<hr>
								<div>
									<h4> Order Details </h4>
									<table class="table table-hover">
										<thead>
											<tr>
												<th></th>
												<th></th>
												<th>Product Name</th>
												<th>Price</th>
												<th>Quantity</th>
												<th>Total</th>
											</tr>
										</thead>
										<tbody>
											${order.orderDetails.map((detailRow, index) => `
                        <tr>
													<td> ${ index + 1 }</td>
                          <td>
                            <img src="${detailRow.img}" width="20", height="20" class="img-thumbnail" alt="product-image">
                          </td>
                          <td>${ detailRow.title }</td>
                          <td><pre> ${ detailRow.price } </pre></td>
                          <td>${ detailRow.quantity }</td>
                          <td><code>${ detailRow.price * detailRow.quantity }</code></td>
												</tr>
											`)}
										</tbody>
										<tfoot>
											<tr>
												<td/>
												<td colspan="3"><strong>TOTAL:</strong></td>
												<td><strong>${ order.orderDetails.reduce(
													(acc, detailRow) => acc + detailRow.quantity,
													0
												)}</strong></td>
												<td><strong><code>${ order.orderDetails.reduce(
													(acc, detailRow) => acc + detailRow.price,
													0
												)}<strong></code></td>
											</tr>
										</tfoot>
									</table>
								</div>
							</div>
            </div>
          </div>
        `;
		}

<body>

  <!-- popup messages -->
  <div style="position: absolute">

    <!-- deleted a row -->

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="toast-delete" class="toast hide align-items-center text-white bg-success border-1" role="alert"

        <div class="d-flex">
          <div class="toast-body">

  <div class="container-fluid">

                <div class="mb-3">

                </div>
                <div class="mb-3">

              </div>

                </div>
                <div class="mb-3">
                  <label for="form-input-street" class="-lformabel">Length:</label>
                  <input type="text" class="form-control" id="form-input-length">
                </div>
                <div class="mb-3">
                  <label for="form-input-number" class="-lformabel">Height:</label>
                  <input type="text" class="form-control" id="form-input-height">
                </div>
              </div>
              <hr>
              <div>
                <h5>Stocking details</h5>
                <div class="mb-3">
                  <label for="form-input-inStock" class="-lformabel">In Stock:</label>
                  <input type="text" class="form-control" id="form-input-inStock">
                </div>
              </div>

            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn" id="form-delete" data-bs-dismiss="modal">

            <button type="button" class="btn btn-primary" onclick="onSubmit()" data-bs-dismiss="modal">Save changes</button>
